<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Photographers</title>

    <link rel="stylesheet" href="css/style_photographers.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>

    <script src="https://kit.fontawesome.com/e70494c283.js" crossorigin="anonymous"></script>


</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="index.html" class="logo" aria-label="Fisheye HomePage">
                <img src="img/logo.svg" alt="Logo Fisheye">
            </a>
        </div>
    </header>

    <main>
        <section id="presentation"></section>
        <section id="info"></section>
        <section id="filter"></section>
        <section id="media"></section>
    </main>

    
    <!--Formulaire-->
    <section id="contact" class="contact" role="dialog">
        <div class="contact__content">
            <button class="contact__content__close" id="contactClose" aria-label="Fermer le formulaire de contact">Fermer</button>
            <h1 class="contact__content__title" id="contactName"></h1>
            <form id="form">
                <div>
                    <label for="firstname">Prénom</label>
                    <input name="firstname" id="firstname" type="text" aria-labelledby="firstname">
                </div>
                <div>
                    <label for="lastname">Nom</label>
                    <input name="lastname" id="lastname" type="text" aria-labelledby="lastname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" aria-labelledby="email">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea class="contact__content__email" name="message" id="message"></textarea>
                </div>
                <button class="contact__content__send btn" aria-label="Envoyer">Envoyer</button>
            </form>
        </div>
    </section>	
    
    
    <!--Lightbox-->
    <div id="slider" class="hidden">
        <div id="lightbox" class="lightbox">
            <button class="lightbox__close" id="lightboxClose">Fermer</button> 
            <button class="lightbox__next">Suivant</button> 
            <button class="lightbox__prev">Précédent</button> 
            <div class="lightbox__container">
                <figure id="slide"></figure>
            </div>
        </div> 
    </div>
    
    <!--Tous les scripts JS-->
    <script src="js/Photographer.js"></script>
    <script src="js/Media.js"></script>
    <script src="js/Image.js"></script>
    <script src="js/Video.js"></script>
    <script src="js/MediaFactory.js"></script>
    <script src="js/Portfolio.js"></script>
    <script src="js/profil.js"></script>
    
</body>
</html>
